name: Vercel Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  # DATABASE_URL: ${{ secrets.DATABASE_URL }}

on:
  push:
    branches:
      - "*"

jobs:
  Deploy-Production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "bryan.19julio@gmail.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Rewrite Last Commit for Vercel
        run: |
          git config user.name "GitHub Actions"
          git config user.email "bryan.19julio@gmail.com"
          git commit --amend --reset-author --no-edit || true

      - name: Pull Vercel Environment Information
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Deploy Project to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          GIT_AUTHOR_EMAIL: "bryan.19julio@gmail.com"
          GIT_COMMITTER_EMAIL: "bryan.19julio@gmail.com"
        run: vercel deploy --prod --yes --token=$VERCEL_TOKEN

  Deploy-Preview:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "bryan.19julio@gmail.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Clean up .vercel directory (if exists)
        run: rm -rf .vercel

      - name: Rewrite Last Commit for Vercel
        run: |
          git config user.name "GitHub Actions"
          git config user.email "bryan.19julio@gmail.com"
          git commit --amend --reset-author --no-edit || true

      - name: Pull Vercel Environment Information
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=development --token=$VERCEL_TOKEN

      - name: Link Vercel Project
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel link --yes --token=$VERCEL_TOKEN

      - name: Build Project Artifacts
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --yes --token=$VERCEL_TOKEN

      - name: Deploy Project Artifacts to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          GIT_AUTHOR_EMAIL: "bryan.19julio@gmail.com"
          GIT_COMMITTER_EMAIL: "bryan.19julio@gmail.com"
        run: vercel deploy --prebuilt --yes --token=$VERCEL_TOKEN
